services:
  podcastfeedapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-feed-api
    ports:
      - "5000:8080"
    volumes:
      # Mount your media directories here
      - /mnt/user/Stuff/MeTube/complete/Behind the Bastards:/mnt/user/Stuff/MeTube/complete/Behind the Bastards:ro
      # Add additional podcast directories as needed:
      # - /path/to/podcast:/path/to/podcast:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped
