name: Release

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore Castr.Tests/

      - name: Build
        run: dotnet build Castr.Tests/ --no-restore

      - name: Test
        run: dotnet test Castr.Tests/ --no-build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: Castr/
          file: Castr/Dockerfile
          push: true
          build-args: VERSION=${{ github.event.release.tag_name }}
          tags: |
            ghcr.io/joezombie/castr:latest
            ghcr.io/joezombie/castr:${{ github.event.release.tag_name }}
